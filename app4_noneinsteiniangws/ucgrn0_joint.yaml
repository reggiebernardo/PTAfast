likelihood:
  loglike: import_module('ng15cptalikes').ll_ucGRN_joint

params:
  sigma:
    prior:
      min: 0
      max: 1
    ref:
      min: 0.1
      max: 0.2
    proposal: 0.002
    latex: \sigma
  mu: 0

sampler:
  polychord:
    file_root: polyc/ucgrn0_joint
    nlive: 200d
    num_repeats: 2d
    nprior: 10nlive
    do_clustering: True
    precision_criterion: 0.99
    logzero: -1e30
    posteriors: True
    equals: True
    cluster_posteriors: True
    write_resume: True
    read_resume: True
    write_stats: True
    write_live: True
    write_dead: True
    write_prior: True

output: polyc/ucgrn0_joint