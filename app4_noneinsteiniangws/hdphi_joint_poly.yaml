likelihood:
  loglike: import_module('ng15cptalikes').ll_hdphi_joint

params:
  v:
    prior:
      min: 0.001
      max: 1.000
    ref:
      min: 0.5
      max: 0.6
    proposal: 0.002
    latex: v
  r2:
    prior:
      min: 0.000
      max: 1.000
    ref:
      min: 0.1
      max: 0.2
    proposal: 0.005
    latex: r^2
  m_g:
    derived: import_module('ng15cptalikes').m_g
    latex: m_{\rm g}

sampler:
  polychord:
    file_root: polyc/hdphi_joint
    nlive: 200d
    num_repeats: 2d
    nprior: 10nlive
    do_clustering: True
    precision_criterion: 0.99
    logzero: -1e30
    posteriors: True
    equals: True
    cluster_posteriors: True
    write_resume: True
    read_resume: True
    write_stats: True
    write_live: True
    write_dead: True
    write_prior: True

output: polyc/hdphi_joint