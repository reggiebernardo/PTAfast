likelihood:
  loglike: import_module('ng15correlationlikes').ll_hdphi_NG15CV
params:
  v:
    prior:
      min: 0.001
      max: 1.0
    ref:
      min: 0.5
      max: 0.6
    proposal: 0.002
    latex: v
  r2:
    prior:
      min: 0.0
      max: 1.0
    ref:
      min: 0.1
      max: 0.2
    proposal: 0.005
    latex: r^2
  m_g:
    derived: import_module('ng15correlationlikes').m_g
    latex: m_{\rm g}
sampler:
  polychord:
    file_root: polyc/hdphi_NG15CV
    nlive: 200d
    num_repeats: 2d
    nprior: 10nlive
    do_clustering: true
    precision_criterion: 0.99
    logzero: -1.0e+30
    posteriors: true
    equals: true
    cluster_posteriors: true
    write_resume: true
    read_resume: true
    write_stats: true
    write_live: true
    write_dead: true
    write_prior: true
output: hdphi_NG15CV
