likelihood:
  loglike: import_module('cptacorrelationlikes').ll_ucGRN
params:
  mu:
    prior:
      min: -1
      max: 1
    ref:
      min: 0.4
      max: 0.5
    proposal: 0.002
    latex: \mu
  sigma:
    prior:
      min: 0
      max: 1
    ref:
      min: 0.1
      max: 0.2
    proposal: 0.002
    latex: \sigma
sampler:
  polychord:
    file_root: polyc/ucgrn_cpta
    nlive: 200d
    num_repeats: 2d
    nprior: 10nlive
    do_clustering: true
    precision_criterion: 0.99999
    logzero: -1.0e+30
    posteriors: true
    equals: true
    cluster_posteriors: true
    write_resume: true
    read_resume: true
    write_stats: true
    write_live: true
    write_dead: true
    write_prior: true
output: ucgrn_cpta
